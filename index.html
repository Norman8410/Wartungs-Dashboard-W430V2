<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Agie Wartung - Full Cloud Sync</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        .top-bar { height: 8px; width: 100%; background: linear-gradient(90deg, #d50000, #003a6c, #00b5e2); position: fixed; top: 0; left: 0; z-index: 1000; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; padding: 25px; padding-top: 40px; display: flex; flex-direction: column; align-items: center; }
        .main-layout { display: flex; width: 98%; max-width: 1600px; gap: 20px; margin-top: 15px; }
        .chart-container { flex: 3; background: white; padding: 20px; border-top: 4px solid #003a6c; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 4px; }
        .sidebar { flex: 1.8; background: #fff; padding: 15px; height: 80vh; overflow-y: auto; border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .control-row { display: flex; align-items: center; padding: 12px; margin-bottom: 5px; border-radius: 5px; gap: 10px; border: 1px solid #eee; }
        .status-red { background-color: #ffcccc !important; border-left: 5px solid #d50000; }
        .btn { width: 30px; height: 30px; cursor: pointer; border: none; font-weight: bold; color: white; border-radius: 3px; }
        .btn-plus { background: #00b5e2; } .btn-minus { background: #003a6c; } .btn-wplan { background: #d50000; font-size: 10px; }
        .action-bar { margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        #sync-status { font-size: 0.5em; vertical-align: middle; margin-left: 10px; }
        button { padding: 10px 15px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc; background: white; font-weight: bold; }
        .btn-sync-cloud { background: #00b5e2; color: white; border: none; }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <h2>Agie Wartung <span id="sync-status">● Verbinde...</span></h2>
    
    <div class="action-bar">
        <button onclick="document.getElementById('fileInput').click()">1. JSON lokal wählen</button>
        <button class="btn-sync-cloud" onclick="uploadJsonToCloud()">2. Maschinendaten in Cloud spiegeln</button>
        <button onclick="exportHistory()">Historie CSV</button>
    </div>
    <input type="file" id="fileInput" accept=".json" style="display:none">

    <div class="main-layout">
        <div class="chart-container"><canvas id="myChart"></canvas></div>
        <div class="sidebar">
            <h3 style="color:#003a6c; border-bottom: 2px solid #00b5e2;">WARTUNGS-PRIORITÄT</h3>
            <div id="controlsList"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg",
            authDomain: "bosch-agie-wartung.firebaseapp.com",
            databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bosch-agie-wartung",
            storageBucket: "bosch-agie-wartung.firebasestorage.app",
            messagingSenderId: "211606405555",
            appId: "1:211606405555:web:cc2475ca47804086a3cbc6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        Chart.register(ChartDataLabels);

        let myChart, rawData = [];
        let state = { extraCycles: {}, agieOffsets: {}, history: [], triggeredNegatives: {}, cloudRawData: [] };
        const INTERVALL = 16000, RESET_VAL = 216000;
        const packages = ["P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/5", "P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/6/7", "P1/2"];

        // Live-Daten aus der Cloud laden
        db.ref('maintenanceState').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                state = data;
                if (!state.extraCycles) state.extraCycles = {};
                if (!state.agieOffsets) state.agieOffsets = {};
                if (!state.history) state.history = [];
                if (!state.triggeredNegatives) state.triggeredNegatives = {};
                
                // Falls Cloud-Daten existieren, nutze diese als Basis
                if (state.cloudRawData && state.cloudRawData.length > 0) {
                    rawData = state.cloudRawData;
                }
                
                document.getElementById('sync-status').innerText = "● Cloud Synchronisiert";
                document.getElementById('sync-status').style.color = "green";
                updateDisplay();
            }
        });

        async function saveToCloud() {
            document.getElementById('sync-status').style.color = "orange";
            await db.ref('maintenanceState').set(state);
            document.getElementById('sync-status').style.color = "green";
        }

        // NEU: Lädt die aktuell geladene JSON in die Cloud hoch
        async function uploadJsonToCloud() {
            if (rawData.length === 0) {
                alert("Bitte zuerst eine JSON-Datei lokal auswählen (Schritt 1)!");
                return;
            }
            state.cloudRawData = rawData;
            await saveToCloud();
            alert("Maschinendaten erfolgreich in die Cloud gespiegelt! Alle Geräte sind nun auf dem aktuellen Stand.");
        }

        function logEvent(agie, eventType, count, totalStueck) {
            state.history.push({ 
                Zeitstempel: new Date().toLocaleString('de-DE'), 
                Agie: agie, Ereignis: eventType, Zaehler: count, Gesamtstueck: totalStueck 
            });
            saveToCloud();
        }

        function updateDisplay() {
            if (rawData.length === 0) return;
            const processed = rawData.map(item => {
                const id = item.StationNo, ist = Number(item.Parts);
                const korrIst = ist - (state.agieOffsets[id] || 0);
                const count = (state.extraCycles[id] || 0);
                const diff = (INTERVALL + (count * INTERVALL)) - korrIst;

                if (diff < 0 && !state.triggeredNegatives[id + "_" + (state.agieOffsets[id] || 0) + "_" + count]) {
                    logEvent(id, "Limit erreicht", count, ist);
                    state.triggeredNegatives[id + "_" + (state.agieOffsets[id] || 0) + "_" + count] = true;
                    saveToCloud();
                }
                return { label: "Agie "+id, id, diff, ist: korrIst, count, rawIst: ist, packageName: packages[count % 13] };
            });

            processed.sort((a, b) => a.diff - b.diff);
            renderChart(processed);
            renderControls(processed);
        }

        function renderControls(data) {
            const container = document.getElementById('controlsList');
            container.innerHTML = "";
            data.forEach(d => {
                const row = document.createElement('div');
                row.className = `control-row ${d.diff < 500 ? 'status-red' : ''}`;
                row.innerHTML = `
                    <div style="flex:1"><strong>A${d.id}</strong><br><small>${d.packageName}</small></div>
                    <div style="flex:1; font-weight:bold">${d.diff.toLocaleString('de-DE')}</div>
                    <button class="btn btn-wplan" onclick="wPlanReset('${d.id}')">WP</button>
                    <button class="btn btn-minus" onclick="changeCount('${d.id}', -1, ${d.rawIst})">-</button>
                    <span style="width:25px; text-align:center">${d.count}</span>
                    <button class="btn btn-plus" onclick="changeCount('${d.id}', 1, ${d.rawIst})">+</button>
                `;
                container.appendChild(row);
            });
        }

        function changeCount(id, delta, rawIst) {
            state.extraCycles[id] = Math.max(0, (state.extraCycles[id] || 0) + delta);
            logEvent(id, delta > 0 ? "Wartung +" : "Korrektur -", state.extraCycles[id], rawIst);
        }

        function wPlanReset(id) {
            if(confirm(`Reset für Agie ${id}?`)) {
                state.agieOffsets[id] = (state.agieOffsets[id] || 0) + RESET_VAL;
                state.extraCycles[id] = 0;
                logEvent(id, "WPlan Reset", 0, "N/A");
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.label),
                    datasets: [{ data: data.map(d => d.diff), backgroundColor: '#003a6c' }]
                },
                options: { 
                    responsive: true,
                    plugins: { legend: false, datalabels: { anchor: 'end', align: 'top', rotation: -90, formatter: v => v.toLocaleString('de-DE') } } 
                }
            });
        }

        document.getElementById('fileInput').addEventListener('change', e => {
            const r = new FileReader();
            r.onload = ev => { rawData = JSON.parse(ev.target.result); updateDisplay(); };
            r.readAsText(e.target.files[0]);
        });

        function exportHistory() {
            let csv = "\uFEFFZeitstempel;Agie;Ereignis;Zaehler;Gesamtstueck\n";
            state.history.forEach(r => csv += `${r.Zeitstempel};${r.Agie};${r.Ereignis};${r.Zaehler};${r.Gesamtstueck}\n`);
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            link.download = `Historie.csv`;
            link.click();
        }
    </script>
</body>
</html>
