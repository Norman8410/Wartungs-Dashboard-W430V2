<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Agie Wartung - Bosch V9.9 Secure</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <style>
        :root { 
            --bosch-red: #d50000; --bosch-blue: #003a6c; --bosch-light-blue: #00b5e2; 
            --bosch-green: #008a4f; --bosch-gray: #eff1f2;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bosch-gray); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        .top-bar { height: 8px; width: 100%; background: linear-gradient(90deg, var(--bosch-red) 25%, var(--bosch-blue) 25%, var(--bosch-blue) 50%, var(--bosch-light-blue) 50%, var(--bosch-light-blue) 75%, var(--bosch-green) 75%); }
        .header { background: white; padding: 12px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .bosch-brand { color: var(--bosch-red); font-weight: 900; font-size: 24px; }
        .bosch-brand span { color: var(--bosch-blue); }
        .logout-timer { font-size: 12px; font-weight: 600; color: #666; display: none; background: #fff; padding: 4px 10px; border-radius: 15px; border: 1px solid #ddd; }
        .timer-warning { color: var(--bosch-red) !important; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .action-bar { padding: 10px 30px; display: flex; gap: 12px; align-items: center; background: var(--bosch-gray); }
        .nav-btn { padding: 8px 16px; cursor: pointer; border: 1px solid #bfc0c2; background: white; font-weight: 700; color: var(--bosch-blue); border-radius: 2px; font-size: 13px; }
        .btn-primary { background: var(--bosch-blue); color: white; }
        .btn-active { background: var(--bosch-green) !important; color: white !important; }
        .main-layout { display: flex; flex: 1; padding: 10px 30px 20px 30px; gap: 20px; overflow: hidden; }
        .content-area { flex: 3; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
        .sidebar { flex: 1.2; background: white; border-top: 4px solid var(--bosch-light-blue); overflow-y: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .chart-container { background: white; padding: 15px; border-top: 4px solid var(--bosch-blue); flex: 1; position: relative; }
        .activity-bar { background: white; padding: 10px 15px; font-size: 13px; color: #555; display: flex; justify-content: space-between; }
        .control-row { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; border-left: 6px solid #ccc; gap: 10px; }
        .status-red { border-left-color: var(--bosch-red); background: #fff5f5; }
        .status-yellow { border-left-color: #ffcf00; background: #fffef0; }
        .status-green { border-left-color: var(--bosch-green); background: #f0fdf4; }
        .status-overdue { border-left-color: #b00000; background: #ffe0e0; }
        .btn-icon { width: 36px; height: 36px; cursor: pointer; border: none; color: white; font-weight: bold; border-radius: 4px; }
        .btn-icon:disabled { opacity: 0.2; background: #ccc !important; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-content { background: white; padding: 25px; max-width: 600px; width: 90%; border-top: 8px solid var(--bosch-red); position: relative; }
        .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 4000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #333; color: white; padding: 12px 20px; border-radius: 4px; opacity: 0; transition: 0.3s; border-left: 4px solid var(--bosch-green); }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>

    <div id="toastContainer" class="toast-container"></div>

    <div id="authModal" class="modal-overlay">
        <div class="modal-content" style="max-width:350px; text-align:center">
            <h2 style="color:var(--bosch-blue)">Anmeldung</h2>
            <input type="email" id="email" placeholder="E-Mail" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ddd">
            <input type="password" id="pass" placeholder="Passwort" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ddd">
            <button class="nav-btn btn-primary" style="width:100%; margin-top:15px" onclick="performLogin()">Einloggen</button>
            <button class="nav-btn" style="width:100%; margin-top:8px" onclick="performRegister()">Neu registrieren</button>
            <p onclick="document.getElementById('authModal').style.display='none'" style="cursor:pointer; font-size:12px; margin-top:15px">Abbrechen</p>
        </div>
    </div>

    <div class="top-bar"></div>
    <div class="header">
        <div class="bosch-brand">BOSCH<span> AGIE</span></div>
        <div class="status-area" style="display:flex; gap:15px">
            <div id="logoutDisplay" class="logout-timer">Logout in: <span id="secondsLeft">20</span>s</div>
            <span id="connText" style="font-size:12px; color:#999">Verbinde...</span>
        </div>
    </div>

    <div class="action-bar">
        <button id="btnLogin" class="nav-btn" onclick="document.getElementById('authModal').style.display='flex'">ðŸ”‘ Anmelden</button>
        <button class="nav-btn btn-primary" onclick="triggerImport()">ðŸ“¥ JSON Import</button>
        <button class="nav-btn" onclick="exportCSV()">ðŸ“Š Export</button>
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".json">

    <div class="main-layout">
        <div class="content-area">
            <div class="chart-container"><canvas id="mainChart"></canvas></div>
            <div class="activity-bar">
                <span id="lastActionText">Lade...</span>
                <span id="userStatus" style="font-weight:bold">Bereit</span>
            </div>
        </div>
        <div class="sidebar">
            <div style="padding:15px; font-weight:bold; border-bottom:1px solid #ddd">Maschinen Liste</div>
            <div id="listContainer"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg",
            authDomain: "bosch-agie-wartung.firebaseapp.com",
            databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bosch-agie-wartung",
            storageBucket: "bosch-agie-wartung.firebasestorage.app",
            messagingSenderId: "211606405555",
            appId: "1:211606405555:web:cc2475ca47804086a3cbc6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        Chart.register(ChartDataLabels);

        let localState = { cloudRawData: [], extraCycles: {}, agieOffsets: {}, history: [] };
        let chartInstance = null;
        let logoutTimer = null, countdownInterval = null, remainingSeconds = 20;

        const packages = ["P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/5", "P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/6/7", "P1/2"];

        // Zentrale Passwort-PrÃ¼fung gegen Firebase-Hash
        async function checkAdminPassword(input) {
            if (!input) return false;
            const snap = await db.ref('adminConfig/masterHash').once('value');
            const targetHash = snap.val();
            
            const msgBuffer = new TextEncoder().encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            return hex === targetHash;
        }

        // Auto-Logout Logik
        function resetLogoutTimer() {
            if (logoutTimer) clearTimeout(logoutTimer);
            if (countdownInterval) clearInterval(countdownInterval);
            if (auth.currentUser) {
                remainingSeconds = 20;
                document.getElementById('logoutDisplay').style.display = 'block';
                countdownInterval = setInterval(() => {
                    remainingSeconds--;
                    document.getElementById('secondsLeft').innerText = remainingSeconds;
                    if (remainingSeconds <= 5) document.getElementById('logoutDisplay').classList.add('timer-warning');
                    if (remainingSeconds <= 0) clearInterval(countdownInterval);
                }, 1000);
                logoutTimer = setTimeout(() => auth.signOut(), 20000);
            }
        }
        ['mousedown', 'mousemove', 'keypress'].forEach(e => window.addEventListener(e, resetLogoutTimer));

        // Firebase Sync
        db.ref('maintenanceState').on('value', snap => {
            const val = snap.val() || {};
            localState = {
                cloudRawData: val.cloudRawData || [],
                extraCycles: val.extraCycles || {},
                agieOffsets: val.agieOffsets || {},
                history: val.history ? Object.values(val.history) : []
            };
            refreshUI();
            document.getElementById('connText').innerText = "Online V9.9";
        });

        auth.onAuthStateChanged(user => {
            const btn = document.getElementById('btnLogin');
            if (user) {
                btn.innerHTML = "ðŸ”“ Logout"; btn.classList.add('btn-active');
                btn.onclick = () => auth.signOut();
                resetLogoutTimer();
            } else {
                btn.innerHTML = "ðŸ”‘ Login"; btn.classList.remove('btn-active');
                btn.onclick = () => document.getElementById('authModal').style.display='flex';
                document.getElementById('logoutDisplay').style.display='none';
            }
            refreshUI();
        });

        function calculateMetrics() {
            return localState.cloudRawData.map(item => {
                const id = item.StationNo;
                const ist = (parseInt(item.Parts) || 0) - (localState.agieOffsets[id] || 0);
                const cycles = localState.extraCycles[id] || 0;
                const diff = (16000 + (cycles * 16000)) - ist;
                let status = "status-green", color = "#008a4f";
                if (diff < 0) { status = "status-overdue"; color = "#b00000"; }
                else if (diff < 500) { status = "status-red"; color = "#d50000"; }
                else if (diff < 5000) { status = "status-yellow"; color = "#ffcf00"; }
                return { id, diff, ist, cycles, status, color, pkg: packages[Math.abs(cycles) % packages.length] };
            }).sort((a, b) => a.diff - b.diff);
        }

        function refreshUI() {
            const data = calculateMetrics();
            renderChart(data);
            const isLogged = !!auth.currentUser;
            document.getElementById('listContainer').innerHTML = data.map(d => `
                <div class="control-row ${d.status}">
                    <div style="flex:1"><b>A${d.id}</b><br><small>${d.pkg}</small></div>
                    <div style="flex:1; font-weight:bold; font-size:18px; text-align:right">${d.diff.toLocaleString()}</div>
                    <button class="btn-icon" style="background:var(--bosch-red); font-size:10px" ${isLogged && d.ist > 210000 ? '' : 'disabled'} onclick="performAction('${d.id}', 'RESET')">WP</button>
                    <button class="btn-icon" style="background:var(--bosch-blue)" ${isLogged ? '' : 'disabled'} onclick="performAction('${d.id}', 'MINUS')">-</button>
                    <div style="width:20px; text-align:center">${d.cycles}</div>
                    <button class="btn-icon" style="background:var(--bosch-light-blue)" ${isLogged && d.diff < 6000 ? '' : 'disabled'} onclick="performAction('${d.id}', 'PLUS')">+</button>
                </div>`).join('');
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chartInstance) {
                chartInstance.data.labels = data.map(d => "A"+d.id);
                chartInstance.data.datasets[0].data = data.map(d => d.diff);
                chartInstance.data.datasets[0].backgroundColor = data.map(d => d.color);
                chartInstance.update('none');
            } else {
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: { labels: data.map(d => "A"+d.id), datasets: [{ data: data.map(d => d.diff), backgroundColor: data.map(d => d.color) }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, datalabels: { anchor: 'end', align: 'top' } } }
                });
            }
        }

        async function performAction(id, type) {
            const updates = {};
            const user = auth.currentUser.displayName || auth.currentUser.email;
            if (type === 'PLUS') {
                updates[`maintenanceState/extraCycles/${id}`] = (localState.extraCycles[id] || 0) + 1;
                pushHistory(id, "Wartung", user, updates);
            } else if (type === 'MINUS') {
                updates[`maintenanceState/extraCycles/${id}`] = Math.max(0, (localState.extraCycles[id] || 0) - 1);
                pushHistory(id, "Korrektur", user, updates);
            } else if (type === 'RESET') {
                if (await checkAdminPassword(prompt("Admin-Passwort:"))) {
                    updates[`maintenanceState/agieOffsets/${id}`] = (localState.agieOffsets[id] || 0) + 216000;
                    updates[`maintenanceState/extraCycles/${id}`] = 0;
                    pushHistory(id, "WP-RESET", user, updates);
                } else alert("Falsch!");
            }
        }

        function pushHistory(id, event, user, updatesObj) {
            const key = db.ref('maintenanceState/history').push().key;
            updatesObj[`maintenanceState/history/${key}`] = { Agie: id, Ereignis: event, Benutzer: user, Zeit: new Date().toLocaleString('de-DE'), ISO: new Date().toISOString() };
            db.ref().update(updatesObj).then(() => showToast("Gespeichert"));
        }

        async function performRegister() {
            const code = prompt("Einladungscode:");
            const snap = await db.ref('adminConfig/inviteCode').once('value');
            if (code === snap.val()) {
                const e = document.getElementById('email').value, p = document.getElementById('pass').value;
                const name = prompt("Dein Name:");
                const cred = await auth.createUserWithEmailAndPassword(e, p);
                await cred.user.updateProfile({ displayName: name });
                document.getElementById('authModal').style.display = 'none';
            } else alert("Code ungÃ¼ltig!");
        }

        function performLogin() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value)
                .then(() => document.getElementById('authModal').style.display='none')
                .catch(e => alert(e.message));
        }

        // ... (Rest des Codes bleibt gleich bis zur Funktion exportCSV)
        
        async function exportCSV() {
            // Zuerst prÃ¼fen, ob der User Ã¼berhaupt eingeloggt ist (wegen der Firebase Rules)
            if (!auth.currentUser) {
                showToast("Bitte zuerst anmelden (ðŸ”‘ Login)!", "error");
                return;
            }
        
            const input = prompt("Export-Passwort eingeben:");
            if (!input) return;
        
            try {
                if (await checkAdminPassword(input)) {
                    if (localState.history.length === 0) return alert("Keine Daten vorhanden.");
                    
                    let csv = "\uFEFFDatum;Agie;Event;User\n";
                    localState.history.forEach(h => csv += `${h.Zeit};${h.Agie};${h.Ereignis};${h.Benutzer}\n`);
                    
                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Wartungslog_${new Date().toLocaleDateString()}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    showToast("ðŸ“¥ Export erfolgreich");
                } else {
                    alert("Falsches Passwort! Zugriff verweigert.");
                }
            } catch (error) {
                console.error(error);
                alert("Fehler beim Abruf der Berechtigung: " + error.message);
            }
        }
        
        async function checkAdminPassword(input) {
            if (!input) return false;
            
            // Holt den Hash aus Firebase adminConfig/masterHash
            const snap = await db.ref('adminConfig/masterHash').once('value');
            const targetHash = snap.val();
            
            if (!targetHash) {
                alert("Konfigurationsfehler: masterHash in Firebase fehlt!");
                return false;
            }
            
            // Hash des eingegebenen Passworts berechnen
            const msgBuffer = new TextEncoder().encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            return hex === targetHash;
        }

        function triggerImport() { if(auth.currentUser) document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => db.ref('maintenanceState/cloudRawData').set(JSON.parse(ev.target.result));
            reader.readAsText(e.target.files[0]);
        };

        function showToast(m) {
            const t = document.createElement('div'); t.className = "toast show"; t.innerText = m;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => { t.classList.remove('show'); setTimeout(()=>t.remove(), 300); }, 2500);
        }
    </script>
</body>
</html>
